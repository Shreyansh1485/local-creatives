{% for t in topics %}<div class='mb-3'><h4><a href='{% url 'topic_detail' t.pk %}'>{{ t.title }}</a></h4><p class='text-muted'>by {{ t.author.username }} â€¢ {{ t.created_at|date:'M d' }}</p></div>{% empty %}<p>No topics.</p>{% endfor %}
{% endblock %}
