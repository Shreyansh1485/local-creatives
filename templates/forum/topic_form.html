{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-8">
  <h2>New Topic</h2>
  {% if user.is_authenticated %}
    <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-success" type="submit">Create</button></form>
  {% else %}
    <p>Please <a href="{% url 'login' %}?next={% url 'topic_create' %}">login</a> to create a new topic.</p>
  {% endif %}
</div></div>
{% endblock %}
