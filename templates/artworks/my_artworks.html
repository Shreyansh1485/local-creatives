{% extends 'base.html' %}
{% block content %}
<h2>My Portfolio</h2>
<p><a class="btn btn-outline-primary" href="{% url 'artwork_create' %}">Add New Artwork</a></p>
<div class="row">
  {% for art in artworks %}
    <div class="col-md-4 mb-4">
      <div class="card hover-card">
        <a href="{% url 'artwork_detail' art.pk %}"><img src="{{ art.image.url }}" class="card-img-top" style="height:220px;object-fit:cover;"></a>
        <div class="card-body">
          <h5 class="card-title">{{ art.title }}</h5>
          <p class="card-text text-truncate">{{ art.description|truncatewords:15 }}</p>
          <div class="d-flex justify-content-between">
            <a class="btn btn-sm btn-primary" href="{% url 'artwork_detail' art.pk %}">View</a>
            <form method="post" action="{% url 'artwork_delete' art.pk %}">{% csrf_token %}<button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete ?');">Delete</button></form>
          </div>
        </div>
      </div>
    </div>
  {% empty %}
    <p>You haven't uploaded any artworks yet.</p>
  {% endfor %}
</div>
{% endblock %}
