{% extends 'base.html' %}
{% block content %}
<div class="row"><div class="col-md-8"><img src="{{ artwork.image.url }}" class="img-fluid rounded"></div>
<div class="col-md-4"><h2>{{ artwork.title }}</h2><p>By {{ artwork.artist.username }}</p><p>{{ artwork.description }}</p>
{% if user.is_authenticated and user == artwork.artist %}
  <div class="mt-3">
    <a class="btn btn-warning" href="{% url 'artwork_detail' artwork.pk %}">Edit</a>
    <form id="delete-artwork-form" method="post" action="{% url 'artwork_delete' artwork.pk %}" style="display:inline;">{% csrf_token %}<button id="delete-btn" class="btn btn-danger" type="submit">Delete</button></form>
  </div>
{% endif %}
</div></div>
<script>(function(){const form=document.getElementById('delete-artwork-form'); if(!form) return; form.addEventListener('submit', function(e){ if(!confirm('Are you sure you want to permanently delete this artwork?')) e.preventDefault(); });})();</script>
{% endblock %}
